    <div class="question">
        Jak ustawić wartości zmiennych (add, multi) na wyrażenia odpowiednio sumy i iloczynu wcześniej zadeklarowanych zmiennych (a, b)?
    </div>
    <div class="answer">
        <pre class="brush: python">
a, b = 2, 5

add = a + b
multi = a * b
        </pre>
    </div>
</div>
