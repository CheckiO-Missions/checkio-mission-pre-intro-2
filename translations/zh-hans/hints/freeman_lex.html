    <div class="question">
        如何将变量（add、multi）的值分别设置为先前声明的变量（a、b）的和与积的表达式？
    </div>
    <div class="answer">
        <pre class="brush: python">
a, b = 2, 5

add = a + b
multi = a * b
        </pre>
    </div>
</div>
