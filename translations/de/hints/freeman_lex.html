<div class="question-answer">
    <div class="question">
        Wie kann man den Variablen (add, multi) Werte für die Ausdrücke der Summe bzw. des Produkts der zuvor deklarierten Variablen (a, b) zuweisen?
    </div>
    <div class="answer">
        <pre class="brush: python">
a, b = 2, 5

add = a + b
multi = a * b
        </pre>
    </div>
</div>
